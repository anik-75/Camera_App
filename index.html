<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-cont">
      <video autoplay>
        <source type="video/mp4" />
      </video>
    </div>

    <div class="action-cont">
      <div class="record-btn-cont">
        <div class="record-btn"></div>
      </div>
      <div class="capture-btn-cont">
        <div class="capture-btn"></div>
      </div>
    </div>
    <div class="timer-cont">
      <div class="timer">00:00:00</div>
    </div>
    <div class="filter-cont">
      <div class="filter yellow"></div>
      <div class="filter dracula"></div>
      <div class="filter sunshine"></div>
      <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>
    <span class="material-symbols-outlined library"> photo_library </span>
  </body>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
  <!-- <script src="gallery.js"></script> -->
</html>
